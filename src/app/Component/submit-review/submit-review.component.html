<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form #reviewForm="ngForm" (ngSubmit)="showData(reviewForm.value)">
          <div id="user-data">
            <div class="form-group">
              <label for="patientName">Patient Name</label>
              <input type="text" [(ngModel)]="review.patientName" name="patientName" id="patientName" class="form-control" >
            </div>
            
            <div class="form-group">
              <label for="hospitalName">Hospital Name</label>
              <input type="text" [(ngModel)]="review.hospitalName" name="hospitalName" id="hospitalName" class="form-control" ngModel>
            </div>
          </div>
          <div class="form-group">
            <label for="rating">Rating</label>
              <input type="number" [(ngModel)]="review.rating" name="rating" id="rating" class="form-control" ngModel>
          </div>
          <button class="btn btn-primary" type="submit" >Submit</button>
        </form>
      </div>
    </div>
  </div>
